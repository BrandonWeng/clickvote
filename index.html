<body>
	<div id="mainPage">
		<div class=" jumbotron vertical-center">
			<div class="container text-center">
				<div class="header">
					<div class="row">
						<div class="col-md-12 text-center">
							<h1 class="display-1" id="TITLE"><font color="#18F2B2">Click</font>
							<font color="#EBAB32">Vote</font></h1>


							<h4 class="text-muted" id="DESCRIPTION">What's competing?</h4>
						</div>
					</div>
				</div>


				<form class="form-horizontal">
					<!-- Submiting the name of the competition-->


					<div class="form-group">
						<label class="col-sm-2 control-label" for="pageName">Topic</label>

						<div class="col-sm-10">
							<input class="form-control" id="pageName" name="title" placeholder=
							"Title" type="text" value="">
						</div>
					</div>
					<!-- Submiting the name of the first team-->


					<div class="form-group">
						<label class="col-sm-2 control-label" for="firstTeamName">Side A</label>

						<div class="col-sm-10">
							<input class="form-control" id="team1" name="firstTeamName" placeholder=
							"Name" type="text" value="">
						</div>
					</div>
					<!-- Submiting the name of the second team -->


					<div class="form-group">
						<label class="col-sm-2 control-label" for="secondTeamName">Side B</label>

						<div class="col-sm-10">
							<input class="form-control" id="team2" name="secondTeamName"
							placeholder="Name" type="text" value="">
						</div>
					</div>
					<!-- Submit button to send request to genereate a new page-->


					<div class="form-group text-center">
						<div class="col-sm-12">
							<button class="btn btn-primary btn-lg" id="Submit" type="button">Make
							Vote Page</button>
						</div>
					</div>
				</form>
				<!-- If any of the fields are empty -->


				<div id="emptyField">
					<p>Please do not leave any fields empty!</p>
				</div>
			</div>
		</div>
	</div>


	<div class="jumbotron text-center" id="votePage">
		<div class="container">
			<!-- header for the voting page -->


			<div class="row text-center">
				<div class="col-sm-12">
					<h1 class="title">$TITLE</h1>
				</div>
			</div>


			<div class="row text-center">
				<div class="col-sm-5">
					<h1 class="TeamName1">$Team1</h1>
				</div>


				<div class="col-sm-2">
					<h1>or</h1>
				</div>


				<div class="col-sm-5">
					<h1 class="TeamName2">$Team2</h1>
				</div>
			</div>
			<!-- Votes for team one -->


			<div class="row text-center">
				<div class="col-sm-6">
					<div id="teamOneVotes">
						<h1><span class="total1">0</span>
						</h1>
					</div>
					<button class="btn-block btn-success TeamName1" id="voteTeamOne" type="button">Vote $Team1</button>
					<script type="text/javascript">
					var clicks1 = 0; $("#voteTeamOne").click(function(){ clicks1++; $('.total1').html(clicks1);});
					</script>
				</div>
				<!-- Votes for team two -->


				<div class="col-sm-6">
					<div id="teamTwoVotes">
						<h1><span class="total2">0</span>
						</h1>
					</div>
					<button class="btn-block btn-warning TeamName2" id="voteTeamTwo" type="button">Vote $Team2</button>
					<script type="text/javascript">
					var clicks2 = 0; $("#voteTeamTwo").click(function(){ clicks2++; $('.total2').html(clicks2);});
					</script>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
