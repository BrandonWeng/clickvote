<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>__TITTLE__</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- self CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
  <div class="jumbotron text-center">
    <header>
      <div class = "row">
        <div class="col-sm-5 "> <h1 id="TeamName2">$Team1</h1></div>
        <div class="col-sm-2 "> <h1> or </h1></div>
        <div class="col-sm-5 "> <h1 id="TeamName2">$Team2</h1></div>
      </div>
    </header>

    <div class="container">
      <row vertical-center>

      <!-- Votes for team one -->
        <div class ="col-sm-6">
          <div id="teamOneVotes">
           <h1><span class="total1">0</span></h1>
          </div>
          <button class="btn-block btn-success"  id="voteTeamOne" type="button" >Vote $Team1</button>

          <script type="text/javascript">
            var clicks = 0; $("#voteTeamOne").click(function(){ clicks++; $('.total1').html(clicks);});
          </script>

        </div>

        <!-- Votes for team two -->
        <div class ="col-sm-6">
          <div id="teamTwoVotes">
           <h1><span class="total2">0</span></h1>
          </div>
          <button class="btn-block btn-warning"  id="voteTeamTwo" type="button" >Vote $Team2</button>

          <script type="text/javascript">
            var clicks = 0; $("#voteTeamTwo").click(function(){ clicks++; $('.total2').html(clicks);});
          </script>

        </div>

      </row>
    </div>



    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

   
  </body>


</html>
